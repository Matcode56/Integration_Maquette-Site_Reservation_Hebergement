<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/335ea7bf70.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
<nav>
    <div class="bloc_logo">
        <img src="images/logo/Reservia@3x.png" alt="logo Reservia"/>
    </div>

    <div class="lien_nav">
        <a class="link_nav --hébergement" href="">Hébergement</a>
        <a class="link_nav --activités" href="">Activité</a>
        <a class="link_nav --inscrire" href="">S'inscrire</a>
    </div>
</nav>
    <div class="bloc_searchbar">
        <h2 class="title_searchbar">Trouvez votre hébergemement pour des vacances de rêves</h2>
        <p class="subtitle_searchbar">En plein centre-ville ou en pleine nature</p>

        <div class="searchbar">
        <label for="input_searchbar"><i class="fas fa-map-marker-alt"></i></label>
        <input type="text" placeholder="Marseille, France" id="input_searchbar">
        <button> Rechercher </button>
        </div>

    

    </div>
    
    <div class="bloc_filtre">
        
        <div class="bloc_filtre">
            <p class="title_filtre">Filtres</p>
            <div class="filtre --economique">
                <i class="fas fa-money-bill-wave"></i>
                <p>Economique</p>
            </div>
            <div class="filtre --familial">
                <i class="fas fa-child"></i>
                <p>Familial</p>
            </div>

            <div class="filtre --romantique">
                <i class="fas fa-heart"></i>
                <p>Romantique</p>
            </div>

            <div class="filtre --animaux_autorisés">
                <i class="fas fa-dog"></i>
                <p>Animaux autorisés</p>

            </div>
        </div>
    </div>

        <div class="info_number_location">
        <i class="fas fa-info"></i>
        <p>Plus de 500 logements sont disponible dans cette ville</p>

        </div>

</header>

<section>
    <div class="bloc_hébergement">
        <h2>Hébergements à Marseille</h2>
        <div class="proposition_hébergement">
                <figure id="--Cannebière">
                <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="photo hébergement">
                <figcaption>
                    <h3>Auberge de la Cannebière</h3>
                    <p>Nuit à partir de 25€</p>
                    <div class="étoile">
                        <i class="fas fa-star star_blue"></i>
                        <i class="fas fa-star star_blue"></i>
                        <i class="fas fa-star star_blue"></i>
                        <i class="fas fa-star star_blue"></i>
                        <i class="fas fa-star star_grey"></i>
                    </div>
                </figcaption>
                </figure>

                <figure id="--Port">
                    <img src="images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="photo hébergement">
                    <figcaption>
                        <h3>Hôtel du port</h3>
                        <p>Nuit à partir de 52€</p>
                        <div class="étoile">
                            <i class="fas fa-star star_blue"></i>
                            <i class="fas fa-star star_blue"></i>
                            <i class="fas fa-star star_blue"></i>
                            <i class="fas fa-star star_blue"></i>
                            <i class="fas fa-star star_blue"></i>
                        </div>
                    </figcaption>
                    </figure>

                    <figure id="--Mouettes">
                        <img src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="photo hébergement">
                        <figcaption>
                            <h3>Hôtel Les mouettes</h3>
                            <p>Nuit à partir de 76€</p>
                            <div class="étoile">
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_grey"></i>
                            </div>
                        </figcaption>
                        </figure>

                    <figure id="--Mer">
                        <img src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="photo hébergement">
                        <figcaption>
                            <h3>Hôtel Les mouettes</h3>
                            <p>Nuit à partir de 76€</p>
                            <div class="étoile">
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_grey"></i>
                            </div>
                        </figcaption>
                        </figure>
                    
                    <figure id="--Panier">
                        <img src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="photo hébergement">
                        <figcaption>
                            <h3>Hôtel Les mouettes</h3>
                            <p>Nuit à partir de 76€</p>
                            <div class="étoile">
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_grey"></i>
                            </div>
                        </figcaption>
                        </figure>

                    <figure id="--Amina">
                        <img src="images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="photo hébergement">
                        <figcaption>
                            <h3>Hôtel Les mouettes</h3>
                            <p>Nuit à partir de 76€</p>
                            <div class="étoile">
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_blue"></i>
                                <i class="fas fa-star star_grey"></i>
                            </div>
                        </figcaption>
                        </figure>
        </div>
    </div>


</section>




</body>
</html>
